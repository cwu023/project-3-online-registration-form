<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Project 3 - Online Registration Form</title>
</head>
<body>

	<div class="container">

		<form action="index.html" method="post">
			<div class="header">
				<h1>THE CODE REVIEW</h1>
			</div>
			
			<div class="banner">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			
			<fieldset class="contact_info">

				<legend>Contact Information</legend>
				
				<ul>
					<li>
						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" required>
					</li>
				
					<li>
						<label for="email">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" required>
					</li>
				
					<li>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user_phone" placeholder="Your Phone Number">
					</li>
				
					<li>
						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address" placeholder="Your Street Address">
					</li>
				
					<li>
						<label for="city">City</label>
						<input type="text" id="city" name="user_city" placeholder="Your City">
					</li>

					<li>
						<label for="state">State</label>
						<select id="state" name="user_state">
							<optgroup label="States">
								<option value="" disabled selected class="hi">Choose State</option>
								<option value="AL">	AL - Alabama</option>
								<option value="AK">	AK - Alaska</option>
								<option value="AZ">	AZ -  Arizona</option>
								<option value="AR">	AR - Arkansas</option>
								<option value="CA">	CA - California</option>
								<option value="CO">	CO - Colorado</option>
								<option value="CT">	CT - Connecticut</option>
								<option value="DE">	DE - Delaware</option>
								<option value="FL">	FL - Florida</option>
								<option value="GA">	GA - Georgia</option>
								<option value="HI">	HI - Hawaii</option>
								<option value="ID">	ID - Idaho</option>
								<option value="IL">	IL - Illinois</option>
								<option value="IN">	IN - Indiana</option>
								<option value="IA">	IA - Iowa</option>
								<option value="KS">	KS - Kansas</option>
								<option value="KY">	KY - Kentucky</option>
								<option value="LA">	LA - Louisiana</option>
								<option value="ME">	ME - Maine</option>
								<option value="MD">	MD - Maryland</option>
								<option value="MA">	MA - Massachusetts</option>
								<option value="MI">	MI - Michigan</option>
								<option value="MN">	MN - Minnesota</option>
								<option value="MS">	MS - Mississippi</option>
								<option value="MO">	MO - Missouri</option>
								<option value="MT">	MT - Montana</option>
								<option value="NE">	NE - Nebraska</option>
								<option value="NV">	NV - Nevada</option>
								<option value="NH">	NH - New Hampshire</option>
								<option value="NJ">	NJ - New Jersey</option>
								<option value="NM">	NM - New Mexico</option>
								<option value="NY">	NY - New York</option>
								<option value="NC">	NC - North Carolina</option>
								<option value="ND">	ND - North Dakota</option>
								<option value="OH">	OH - Ohio</option>
								<option value="OK">	OK - Oklahoma</option>
								<option value="OR">	OR - Oregon</option>
								<option value="PA">	PA - Pennsylvania</option>
								<option value="RI">	RI - Rhode Island</option>
								<option value="SC">	SC - South Carolina</option>
								<option value="SD">	SD - South Dakota</option>
								<option value="TN">	IN - Tennessee</option>
								<option value="TX">	TX - Texas</option>
								<option value="UT">	UT - Utah</option>
								<option value="VT">	VT- Vermont</option>
								<option value="VA">	VA - Virginia</option>
								<option value="WA">	WA - Washington</option>
								<option value="WV">	WV - West Virginia</option>
								<option value="WI">	WI - Wisconsin</option>
								<option value="WY">	WY - Wyoming</option>
							</optgroup>
						</select>
					</li>

					<li>
						<label for="zip">Zip Code</label>
						<input type="text" id="zip" name="user_zip" placeholder="Your Zip Code">	
					</li>
				</ul>

			</fieldset>

			<fieldset class="newsletter">
				<legend>Newsletter</legend>

				<p>Select the newsletters you would like to recieve</p>
				<input type="checkbox" id ="html_news" value ="html_news" name ="user_newletter"><label for ="html_news">HTML News</label><br>
				<input type="checkbox" id ="css_news" value ="css_news" name ="user_newletter"><label for ="css_news">CSS News</label><br>
				<input type="checkbox" id ="javascript_news" value ="javascript_news" name ="user_newletter"><label for ="javascript_news">Javascript News</label><br>

				<label>Newsletter Format</label><br>
				<input type="radio" id="html" value="html" name="news_format"><label for="html">HTML</label><br>
				<input type="radio" id="text" value="text" name="news_format"><label for="text">Plain text</label><br>

				<label for="other_topics">Other topics you'd like to hear about</label><br>
				<textarea name="user_topic" id="other_topics" rows="5" placeholder="Type your message here..."></textarea><br>

				<button type="submit">Sign Up</button>

				<footer>&copy; The Code Review</footer>

			</fieldset>
		</form>

	</div>

	
</body>
</html>
